{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="{{ url_for('register') }}" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" id="password" placeholder="Password" type="password">
            <input type="checkbox" onclick="togglePasswordVisibility('password')"> Show Password
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" id="confirmation" placeholder="Confirm Password" type="password">
            <input type="checkbox" onclick="togglePasswordVisibility('confirmation')"> Show Password
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>

    <script>
        function togglePasswordVisibility(elementId) {
            var x = document.getElementById(elementId);
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
{% endblock %}
