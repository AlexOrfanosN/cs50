<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-dark text-white text-center">
    <div class="container">
        <div class="mt-3 mb-3 text-center">
            <a href="personalinfo.html" class="btn btn-primary">Personal Info</a>
            <a href="interests.html" class="btn btn-primary">Interests</a>
            <a href="occupation.html" class="btn btn-primary">Occupation</a>
            <a href="getintouch.html" class="btn btn-primary">Get in Touch!</a>
        </div>
        <h1>Welcome to My Homepage!</h1>
        <div class="mt-3">
            <label for="userName" class="form-label">What's your name?</label>
            <input type="text" id="userName" class="form-control">
            <button class="btn btn-primary" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-content="" onclick="displayGreeting()">Submit</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        function displayGreeting() {
            var userName = document.getElementById('userName').value;
            var popover = new bootstrap.Popover(document.getElementById('userName'), {
                content: 'Hello, ' + userName + '!',
                placement: 'right'
            });
            popover.show();
        }
    </script>
</body>
</html>
